<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - The Lilac World Quiz Maker</title>
    <style>
        body {
            background-color: #E7E4F4;
            font-family: 'Garet', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            max-width: 800px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .header {
            font-family: 'Barbra', sans-serif;
            color: #A992CA;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: #BCB5EF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #A992CA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to The Lilac World Quiz Maker!</div>
       
        <a href="take.html" class="button">Take a Quiz</a>
    </div>
</body>
</html>
