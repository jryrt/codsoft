<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - The Lilac World Quiz Maker</title>

        }

        }

            margin: 20px 0;
            color: #A992CA;

        }
        .correct-answers {
            color: #A992CA;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #BCB5EF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #A992CA;
        }

</head>
